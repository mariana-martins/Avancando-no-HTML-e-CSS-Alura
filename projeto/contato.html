    <body>
        <main class="conteudo-principal hover focus">
            <h1>Contato</h1>
            <div class="container">
                <form>
                    <fieldset class="dados invalid">
                        <legend><strong>Dados Pessoais</strong></legend>
                        <p>
                        <label for="nome">Nome: </label>
                        <br><input id="nome" name="nome" placeholder="Seu nome aqui" required autofocus pattern="[A-Za-z ']{4,}" title="Ops! O nome precisa ter pelo menos 4 caracteres."></br>
                        </p>
                        <label for="email">E-mail: </label>
                        <br><input id="email" name="e-mail" placeholder="seu@email.com.br" type="email" required></br>

                    </fieldset>    
                    <fieldset class="dados invalid">
                        <p>
                        <legend><strong>Assunto</strong></legend>
                        <label>
                            <input type="radio" name="assunto" value="consult">
                            Consultoria
                        </label>
                        <label>
                            <input type="radio" name="assunto" value="blog">
                            Blog
                        </label>
                        <label>
                            <input id="outro" type="radio" name="assunto" value="outro">
                            Outro
                        </label>
                            <input checked id="assunto-outro" name="assunto">
                        </p>
                    </fieldset>
                        
                        <label for="msg"><strong>Mensagem:</strong></label>
                        <br>
                        <textarea id="msg" name="mensagem" cols="30" rows="6" required placeholder="Sua mensagem aqui!"></textarea>
                        <br><button class="botao-enviar hover focus" type="submit">Enviar mensagem</button></br>
                        </br>
                    
                </form>
            </div>    
        </main>
